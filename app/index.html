<!DOCTYPE html>
<html>
  <head>
    <title>LibManager</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./assets/css/photon.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    
  </head>
  <body>
    <div class="window">
      <!-- .toolbar-header sits at the top of your app -->
      <header class="toolbar toolbar-header">
        <h1 class="title">LibManager</h1>
      
        <div class="toolbar-actions">
          <div class="btn-group">
            <button class="btn btn-default" id="add">
              <span class="icon icon-plus"></span>
            </button>
            <button class="btn btn-default" id="delete">
              <span class="icon icon-minus"></span>
            </button>
          </div>         

          <button class="btn btn-default pull-right" id="exit">
            <span class="icon icon-cancel"></span>
          </button>
        </div>
      </header>
      <!-- Your app's content goes inside .window-content -->
      <div class="window-content">
        <div class="pane-group">
          <div class="pane-sm sidebar libmanager-sidebar">
            <ul class="list-group" id="book_list">
              <li class="list-group-header">
                <input class="form-control" type="text" placeholder="Search...">
              </li>
              
            </ul>
          </div>
          <div class="pane" id="preview">
            <div class="preview">
              <img src="" alt="" id="cover" class="cover">
              <h1 id="name"></h1>
              <h2 id="author"></h2>
              <h4 id="date"></h4>
              <p id="ISBN"></p>
              <p id="description"></p>
            </div>
          </div>
        </div>
        
      </div>
      <footer class="toolbar toolbar-footer">
        <h1 class="title">powered by electron+proton</h1>
      </footer>
    </div>
  </body>
  <!-- Javascript -->
  <script src="./renderer.js" charset="utf-8"></script>
</html>
